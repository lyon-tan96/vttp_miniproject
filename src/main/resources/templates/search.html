<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 50px;
        }

            font-family: 'Koulen', cursive;
            font-size: 40px;
        }
    </style>
    <title>Search</title>
</head>
<body>
    <h1>Welcome <span data-th-text="${name}"></span></h1>
    <h2>Search for a Pokemon TCG card</h2>

    <form method="get" action="/search/cards">
        <td>
            <div class="input-group mb-4 w-50">
                <input type="search" placeholder="Search.." aria-describedby="button-addon5" name="name" class="form-control">  
                <div class="input-group-append">  
                  <button id="button-addon5" type="submit" class="btn btn-primary"> <i class="fa fa-search"> </i> </button>  
                </div>  
            </div>  
        </td>
    </form>
    <table>
        <td>
        <form method="get" action="/authenticate/logout">
            <button type="submit" class="btn btn-info">Logout</button>  
        </form>
        <form>
            
        </form>
        </td>
    </table>
