<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@800&family=Lobster&display=swap" rel="stylesheet">
    <title>Register</title>
    <style>
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>

    <form method="post" action="/newuser">
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label"><i class="glyphicon glyphicon-user"></i> Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="email" class="col-sm-1 col-form-label"><i class="glyphicon glyphicon-envelope"></i> Email</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-1 col-form-label"><span class="glyphicon glyphicon-lock"></span> Password</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-danger" onclick="history.back()">Go Back</button>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
        </div>
      </form>
</body>
</html>
