<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Koulen&family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Koulen', cursive;
        }
    </style>
    <title>Result</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Your search for <span data-th-text="${name}"></span><h1> <input type="button" class="btn btn-info" value="Go Back" onclick="history.back()">
        
        <div class="row">
            <div class="col-sm-3" data-th-each="i: ${images}">
                <img class="img-fluid" data-th-src="${i}">
            </div>
        </div>
    </div>
</body>
</html>
